<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Number guessing game</title>
    <style>
      html {
        font-family: sans-serif;
      }
      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }
      .lastResult {
        color: salmon;
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <h1>Number guessing game</h1>
    <p>
      We have selected a random number between 1 and 100. See if you can guess
      it in 10 turns or fewer. We'll tell you if your guess was too high or too
      low.
    </p>
    <div class="form">
      <label for="guessField">Enter a guess: </label
      ><input type="text" id="guessField" class="guessField" />
      <input type="submit" value="Submit guess" class="guessSubmit" />
    </div>
    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>
    <script>
        let randomNumber=Math.floor(Math.random()*(100-1))+1;
        console.log(randomNumber);
         let numArray=[]
        const btu= document.getElementsByClassName('guessSubmit')[0];
        const guessField = document.getElementById('guessField');
       let ifNum = 0;
        
         btu.addEventListener("click",function(e){
                e.preventDefault();
        if(ifNum<11){
           let text = parseInt(guessField.value)
            document.getElementsByClassName('lowOrHi')[0].innerHTML =numArray;
            numArray.push(text);
        
            
            if(text === randomNumber){
                alert("성공")
            }else{
                alert("실패")
            }
            ifNum++;
        }    
        })
    </script>
  </body>
</html>
